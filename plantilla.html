<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Compra - IBL</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"
        integrity="sha512-K6I4HO1D+E1SVzzBc7C8uV35HlXk5sZfztSzX3LTGtF2/B0IUy5yKZ9zT/8GrdyxEs5XHP1yI9fRQafZfiFZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="styles_M.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <div id="header"></div>
    <main class="flex-grow-1">
    <!-- AGREGAR CONTENIDO AQUÍ (SERÍA LO QUE ESTÁ DENTRO DE LA PAGINA, ES DECIR LO VISUAL ENTRE EL HEADER Y FOOTER) -->


    <div class="container"> <!-- Contenedor principal centrado -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Formulario de Cotización</h1>





        <!-- INICIO FORMULARIO -->
        <form id="formulario-cotizacion">
            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre_usuario" class="form-control">
            </div>

            <!-- Correo electrónico -->
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" id="correo" name="correo_usuario" class="form-control">
            </div>

            <!-- Teléfono -->
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" id="telefono" name="numero_telefono" class="form-control">
            </div>

            <!-- Selección de servicios -->
            <div class="mb-3">
                <label for="seleccion-servicio" class="form-label">Selecciona uno de nuestros servicios</label>
                <select id="seleccion-servicio" class="form-select">
                    <option value="" selected>Seleccione una opción</option>
                    <option value="web">Desarrollo de páginas web</option>
                    <option value="app">Desarrollo de aplicaciones</option>
                    <option value="consultoria">Consultoría</option>
                </select>
            </div>

            <!-- Mensaje -->
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea id="mensaje" name="mensaje_usuario" class="form-control"></textarea>
            </div>

            <!-- Fecha de cotización -->
            <div class="mb-3">
                <label for="fecha-cotizacion" class="form-label">Selecciona una fecha</label>
                <input type="date" id="fecha-cotizacion" name="fecha_cotizacion" class="form-control" required>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Regresar</button>
            </div>
        </form>
            </div>
        </div>
    </div>
    <br>














        <br><br>
    </main>
    
    <!--Footer-->
    <div id="footer"></div>
    <script>
        function loadComponent(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data)
                .catch(error => console.error('Error loading component:', error));
        }

        loadComponent("header", "./src/header.html");
        loadComponent("footer", "./src/footer.html");
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
